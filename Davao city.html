<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Discover Davao City
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&amp;display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="https://www.pikpng.com/pngl/b/58-587606_davao-city-ph-official-seal-city-government-of.png">
  <link rel="icon" type="image/png" href="https://www.pikpng.com/pngl/b/58-587606_davao-city-ph-official-seal-city-government-of.png">
  
  <style>
   body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1b5e20, #4caf50, #81c784, #2e7d32);
      background-size: 400% 400%;
      animation: gradientBG 25s ease infinite;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #e0f2f1;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Custom scrollbar for modern browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #4caf50aa;
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
      @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes floatLeftRight {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(30px); }
    }
    .animate-floatUpDown {
      animation: floatUpDown 8s ease-in-out infinite;
    }
    .animate-floatLeftRight {
      animation: floatLeftRight 12s ease-in-out infinite;
    }
    @keyframes fadeInDown {
      0% {opacity: 0; transform: translateY(-40px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(40px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    @keyframes scaleIn {
      0% {opacity: 0; transform: scale(0.8);}
      100% {opacity: 1; transform: scale(1);}
    }
    .animate-fadeInDown {
      animation: fadeInDown 1.2s ease forwards;
    }
    .animate-fadeInUp {
      animation: fadeInUp 1.2s ease forwards;
      animation-delay: 0.4s;
      animation-fill-mode: forwards;
    }
    .animate-fadeIn {
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.8s;
      animation-fill-mode: forwards;
    }
    .animate-scaleIn {
      animation: scaleIn 0.3s ease forwards;
    }
    }
  </style>
 </head>
 <body class="relative">
  <!-- Floating decorative circles with images -->
  <img alt="Close-up of ripe durian fruit with spiky green shell and yellow flesh inside, representing Davao's famous fruit" class="fixed top-12 left-6 w-48 h-48 rounded-full opacity-20 filter blur-sm animate-floatUpDown z-0" height="200" src="https://storage.googleapis.com/a1aa/image/54334cd3-af1a-4b63-04f0-d32268c9672d.jpg" style="animation-duration: 9s;" width="200"/>
  <img alt="Scenic view of lush green mountains under a bright blue sky with clouds, symbolizing Davao's natural beauty" class="fixed top-1/2 right-10 w-72 h-72 rounded-full opacity-15 filter blur-md animate-floatLeftRight z-0" height="300" src="https://storage.googleapis.com/a1aa/image/37c10ba6-3095-4a4c-12f7-e227cba2c248.jpg" style="animation-duration: 14s; animation-delay: 1.5s;" width="300"/>
  <img alt="Golden sunset over a calm beach with palm trees silhouette, evoking Davao's coastal charm" class="fixed bottom-16 left-1/3 w-36 h-36 rounded-full opacity-20 filter blur-sm animate-floatUpDown z-0" height="150" src="https://storage.googleapis.com/a1aa/image/5a9a3a8a-a493-4e7b-beeb-b673e13e7cb0.jpg" style="animation-duration: 11s; animation-delay: 3s;" width="150"/>
  <main class="flex-grow flex flex-col items-center justify-center px-6 py-20 max-w-5xl mx-auto relative z-10 text-center">
   <h1 class="text-5xl md:text-7xl font-extrabold text-emerald-300 drop-shadow-lg animate-fadeInDown mb-6">
    Welcome to
    <span class="text-yellow-400 drop-shadow-xl">
     Davao City
    </span>
   </h1>
   <h2 class="text-xl md:text-2xl font-light text-emerald-100/80 max-w-3xl mb-12 animate-fadeInUp">
    Discover the vibrant charm and dynamic spirit of Davao City — where nature, culture, and adventure meet.
   </h2>
   <div class="flex flex-col sm:flex-row gap-6 justify-center w-full max-w-md animate-fadeIn">
    <button class="btn-primary group relative inline-flex items-center justify-center px-10 py-4 rounded-full bg-gradient-to-r from-yellow-400 via-green-400 to-emerald-500 text-gray-900 font-semibold shadow-lg hover:brightness-110 transition duration-300 focus:outline-none focus:ring-4 focus:ring-yellow-300" id="showSignUp">
     <i class="fas fa-user-plus mr-3 text-yellow-600 group-hover:text-yellow-700 transition">
     </i>
     Sign Up
    </button>
    <button class="btn-secondary group relative inline-flex items-center justify-center px-10 py-4 rounded-full border-2 border-emerald-300 text-emerald-300 font-semibold shadow-md hover:bg-emerald-300 hover:text-gray-900 transition duration-300 focus:outline-none focus:ring-4 focus:ring-emerald-400" id="exploreBtn">
     <i class="fas fa-compass mr-3 text-emerald-400 group-hover:text-emerald-600 transition">
     </i>
     Explore
    </button>
   </div>
  </main>
  <footer class="text-center text-emerald-200 text-sm font-light py-6 select-none drop-shadow-md z-10">
   © 2025 Discover Davao. Proudly made for adventurers.
  </footer>
  <!-- Sign-Up Modal -->
  <div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50" id="signUpModal">
   <div class="bg-emerald-900 rounded-2xl shadow-2xl max-w-md w-full p-8 relative animate-scaleIn">
    <button aria-label="Close modal" class="absolute top-4 right-4 text-emerald-300 hover:text-yellow-400 transition text-2xl font-bold focus:outline-none" onclick="hideSignUp()">
     ×
    </button>
    <h2 class="text-3xl font-extrabold text-yellow-400 mb-6 text-center drop-shadow-lg">
     Create Your Account
    </h2>
    <form class="flex flex-col gap-5" id="signUpForm">
     <label class="flex flex-col text-emerald-200 font-semibold text-sm">
      Email
      <input class="mt-1 rounded-lg px-4 py-3 bg-emerald-800 border border-emerald-600 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none text-gray-100" id="signUpEmail" placeholder="Enter your email" required="" type="email" value="daisy@gmail.com"/>
     </label>
     <label class="flex flex-col text-emerald-200 font-semibold text-sm">
      Password
      <input class="mt-1 rounded-lg px-4 py-3 bg-emerald-800 border border-emerald-600 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none text-gray-100" id="signUpPassword" minlength="6" placeholder="Enter password" required="" type="password" value="daisy123"/>
     </label>
     <label class="flex flex-col text-emerald-200 font-semibold text-sm">
      Confirm Password
      <input class="mt-1 rounded-lg px-4 py-3 bg-emerald-800 border border-emerald-600 focus:border-yellow-400 focus:ring-2 focus:ring-yellow-400 focus:outline-none text-gray-100" id="confirmPassword" minlength="6" placeholder="Confirm password" required="" type="password" value="daisy123"/>
     </label>
     <button class="mt-4 bg-gradient-to-r from-yellow-400 via-green-400 to-emerald-500 text-gray-900 font-bold py-3 rounded-full shadow-lg hover:brightness-110 transition duration-300 focus:outline-none focus:ring-4 focus:ring-yellow-300" type="submit">
      Submit
     </button>
    </form>
   </div>
  </div>
  <!-- Custom Alert Modal -->
  <div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden z-50" id="customAlert">
   <div class="bg-emerald-900 rounded-2xl shadow-2xl max-w-sm w-full p-6 text-center animate-scaleIn" id="alertBox">
    <p class="text-yellow-400 text-lg font-semibold mb-6 drop-shadow-md" id="alertMessage">
    </p>
    <button class="btn-primary w-full py-3 rounded-full font-bold text-gray-900 bg-gradient-to-r from-yellow-400 via-green-400 to-emerald-500 shadow-lg hover:brightness-110 transition duration-300 focus:outline-none focus:ring-4 focus:ring-yellow-300" onclick="hideAlert()">
     OK
    </button>
   </div>
  </div>

 <script>
  const showSignUpBtn = document.getElementById("showSignUp");
  const exploreBtn = document.getElementById("exploreBtn");
  const signUpModal = document.getElementById("signUpModal");
  const customAlert = document.getElementById("customAlert");
  const alertMessage = document.getElementById("alertMessage");
  const signUpForm = document.getElementById("signUpForm");

  let isLoggedIn = false; // user login state

  showSignUpBtn.addEventListener("click", () => {
    signUpModal.classList.remove("hidden");
    document.getElementById("signUpEmail").focus();
  });

  exploreBtn.addEventListener("click", () => {
    if (isLoggedIn) {
      // Redirect to the explore page (you can change to your actual filename)
      window.location.href = "Page1.html";
    } else {
      showAlert("Please log in first to explore Davao City!");
    }
  });

  function showAlert(message) {
    alertMessage.textContent = message;
    customAlert.classList.remove("hidden");
    customAlert.querySelector("button").focus();
  }

  function hideAlert() {
    customAlert.classList.add("hidden");
  }

  function hideSignUp() {
    signUpModal.classList.add("hidden");
    showSignUpBtn.focus();
  }

  signUpForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("signUpEmail").value.trim();
    const password = document.getElementById("signUpPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (!email || !password || !confirmPassword) {
      showAlert("All fields are required.");
      return;
    }

    if (password.length < 6) {
      showAlert("Password must be at least 6 characters.");
      return;
    }

    if (password !== confirmPassword) {
      showAlert("Passwords do not match.");
      return;
    }

    // Simulate login
    isLoggedIn = true;

    hideSignUp();
    showAlert("Account created successfully! You are now logged in. You can explore Davao.");
    signUpForm.reset();
  });

  // Accessibility: close modal on Escape key
  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      if (!signUpModal.classList.contains("hidden")) {
        hideSignUp();
      }
      if (!customAlert.classList.contains("hidden")) {
        hideAlert();
      }
    }
  });
</script>

 </body>
</html>
